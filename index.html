<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- Remix Icon -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">

</head>
<body>

  <!-- Sakura animation layer -->

  <!-- Header -->
  <header class="header" role="banner">
    <div class="nav-container">
      <div class="logo" aria-label="Vinzone logo">
        <div class="logo-icon">
          <img src="assets/logo.png" alt="Vinzone Logo" onerror="this.style.display='none'">
        </div>
        <div class="logo-text">Vinzone</div>
      </div>

      <nav aria-label="Main navigation">
        <ul class="nav-menu" role="menubar">

          <li role="none"><a role="menuitem" href="#popular"><i class="ri-fire-fill"></i> Popular</a></li>
          <li role="none"><a role="menuitem" href="#trending"><i class="ri-line-chart-fill"></i> Trending</a></li>
          <li role="none"><a role="menuitem" href="#genres"><i class="ri-theater-fill"></i> Genres</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Hero / Search -->
  <section class="hero" id="home" role="region" aria-label="Discover anime">

        <input id="searchInput" class="search-bar" type="search" placeholder="Search by title or genre..." aria-label="Search anime">
        <select id="genreFilter" class="genre-filter" aria-label="Filter by genre">

        <div id="popularAnime" class="anime-grid" aria-live="polite"></div>
      </section>
    </div>

    <aside class="sidebar" aria-label="Sidebar">
      <section class="section" id="trending" aria-labelledby="trending-heading">
        <h2 id="trending-heading"><i class="ri-line-chart-fill"></i> Trending Now</h2>
        <ul id="trendingList" class="trending-list"></ul>
      </section>

      <section class="section" id="genres" aria-labelledby="genres-heading">
